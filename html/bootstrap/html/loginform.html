<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/site.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-2">
          <label class="form-label" for="emailInput">Email address</label>
          <input class="form-control" type="email" id="emailInput" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="passwordInput">Password</label>
          <input class="form-control" type="password" id="passwordInput" />
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="rememberMeCheck" />
          <label class="form-check-label" for="rememberMeCheck">Remember me</label>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
