    <main role="main">
      <div class="container">
        <nav class="my-3 ms-3" style="--bs-breadcrumb-divider: '>'">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Order</li>
          </ol>
        </nav>

        <div class="p-2 text-center">
          <h1 class="display-4">Your details</h1>
        </div>

        <div class="row g-5 my-5">
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="mb-3">Redeem coupon</h4>
            <form class="card p-2">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Promo code" />
                <button class="btn btn-secondary" type="submit">Redeem</button>
              </div>
            </form>
          </div>
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Your address</h4>
            <form class="needs-validation" action="/html/done.html" method="get" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required />
                  <div class="invalid-feedback">Valid first name required.</div>
                </div>
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required />
                </div>
                <div class="col-12">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" value="" required />
                  </div>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label"> Email <span class="text-muted">Optional</span> </label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" value="" required />
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St." value="" required />
                </div>
                <div class="col-12">
                  <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span> </label>
                  <input type="text" class="form-control" id="address2" placeholder="Apt or suite" value="" />
                </div>

                <div class="col-md-5">
                  <div class="row">
                    <div class="col">
                      <label for="City" class="form-label">City</label>
                      <select name="city" id="city" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="Mos Eisley">Mos Eisley</option>
                        <option value="Mos Espa">Mos Espa</option>
                        <option value="Coruscant">Coruscant</option>
                        <option value="Theed">Theed</option>
                        <option value="Iziz">Iziz</option>
                        <option value="Kaadara">Kaadara</option>
                        <option value="Mos Entha">Mos Entha</option>
                      </select>
                    </div>
                    <div class="col-auto align-self-end">
                      <i
                        class="bi bi-info-circle text-primary"
                        role="img"
                        aria-label="Info"
                        style="font-size: 1.5rem"
                      ></i>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="planet" class="form-label">Planet</label>
                  <select name="planet" id="planet" class="form-select">
                    <option value="">Choose...</option>
                    <option value="NA">NA</option>
                    <option value="Tatooine">Tatooine</option>
                    <option value="Naboo">Naboo</option>
                    <option value="Hosnian Prime">Hosnian Prime</option>
                    <option value="Mandalore">Mandalore</option>
                    <option value="Scarif">Scarif</option>
                    <option value="Kamino">Kamino</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="ucode" class="form-label">UCode</label>
                  <input type="text" class="form-control" id="ucode" placeholder="" required />
                </div>
              </div>

              <hr class="my-4" />

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address" />
                <label for="same-address" class="form-check-label"
                  >Shipping address is same as my billing address</label
                >
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info" />
                <label for="save-info" class="form-check-label">Save this information fir next time</label>
              </div>

              <hr class="my-4" />

              <!-- payment section -->
              <div class="my-3">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="credit" name="paymentMethod" checked />
                  <label for="credit" class="form-check-label">Credit card</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="debit" name="paymentMethod" />
                  <label for="debit" class="form-check-label">Debit card</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="jawapay" name="paymentMethod" />
                  <label for="paypal" class="form-check-label">JawaPay</label>
                </div>
              </div>

              <div class="row g-2">
                <div class="form-floating col-md-6">
                  <input type="text" class="form-control" id="cc-name" placeholder="Jane Doe" required />
                  <label for="cc-name">Name on card</label>
                  <small class="text-muted">Full name as displayed on card</small>
                </div>
                <div class="form-floating col-md-6">
                  <input type="text" class="form-control" id="cc-number" placeholder="xxx-xxxxx-xx" required />
                  <label for="cc-number">Credit card number</label>
                </div>
                <div class="form-floating col-md-3">
                  <input type="text" class="form-control" id="cvv" placeholder="xxx" required />
                  <label for="cvv">CVV</label>
                </div>
                <div class="form-floating col-md-3">
                  <input type="text" class="form-control" id="cc-expiration" placeholder="12/23" required />
                  <label for="cc-expiration">Expiration</label>
                </div>
              </div>
              <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
            </form>
          </div>
        </div>
      </div>
