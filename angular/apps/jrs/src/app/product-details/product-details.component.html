
<div class="product">
    <div class="product-details">
        <img [src]="getImageUrl()" [alt]="product.name" />
        <div class="product-info">
            <div class="name">{{ product.name }}</div>
            <div class="description">{{ product.description }}</div>
            <div class="category">Part Type: {{ product.category }}</div>
        </div>
    </div>
    <div class="price">
        <div [ngClass]="getDiscountClasses(product)">{{ product.price | currency }}</div>
        <div *ngIf="product?.discount !== 0" class="discount">{{ product.price! * (1 - product.discount!) | currency }}</div>
        <button [ngClass]="mode === 'catalog'? 'cta':''" (click)="buyButtonClicked()">{{ mode === 'catalog' ? 'Buy' : 'Remove' }}</button>
    </div>
</div>
