
<div class="container">
    <form class="form" #signInForm="ngForm" (ngSubmit)="signIn()">
        <img class="logo" src="/assets/images/logo.png" alt="">
        <div class="sign-in">Sign In</div>
        <div class="sub-text">to acquire awesome bots</div>

        <input name="email" type="text" required #email="ngModel" [(ngModel)]="credentials.email" placeholder="user1@bot.com">
        <em class="error" *ngIf="email.errors?.['required'] && email.touched">Email is required</em>
        <em class="error" *ngIf="email.errors?.['email'] && email.touched">Must be a valid email format</em>

        <input name="password" type="password" required #password="ngModel" [(ngModel)]="credentials.password" placeholder="Password"/>

        <div class="buttons">
            <button type="submit" class="button cta" [disabled]="signInForm.form.invalid">Sign In</button>
        </div>

        <div class="sign-in-error" *ngIf="signInError">Sign-in failed. Please try again</div>
    </form>
</div>
